<html>
<head>
<title>Login/Register</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
<style>
body, html {
	height: 100%;
	display: flex;
	flex-direction: column;
	margin: 0;
	font-family: 'Garamond', sans-serif;
}
main {
	flex: 1;
	display: flex;
	justify-content: center;
	align-items: center;
	background: #f4f4f4;
	padding: 40px;
}
.form-container {
	background: white;
	padding: 40px 50px;
	border-radius: 12px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
	width: 400px;
	max-width: 100%;
}
.tabs {
	display: flex;
	margin-bottom: 30px;
	justify-content: center;
	gap: 40px;
}
.tab-btn {
	cursor: pointer;
	font-weight: 700;
	font-size: 20px;
	color: #6c84a2;
	border-bottom: 2px solid transparent;
	padding-bottom: 6px;
	transition: all 0.3s ease;
}
.tab-btn.active {
	color: #194069;
	border-bottom-color: #194069;
}
form { display: none; }

form.active { display: block; }
.form-row {
	display: flex;
	gap: 15px;
	margin-bottom: 20px;
}
.form-row.single { display: block; }

input[type="text"],
input[type="email"],
input[type="password"] {
	width: 100%;
	padding: 10px 15px;
	font-size: 16px;
	border: 1.5px solid #ccc;
	border-radius: 6px;
	outline: none;
	transition: border-color 0.3s ease;
}
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus { border-color: #194069; }

button {
	width: 100%;
	background-color: #6c84a2;
	color: white;
	font-size: 18px;
	font-weight: 600;
	padding: 12px 0;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover { background-color: #194069; }

.message {
	margin-top: 15px;
	text-align: center;
	color: red;
	font-weight: 600;
}
</style>
</head>

<body>
<section id="header">
<a href="index.html"><img src="Icons/logo.png" class="logo" alt="" width="100%" height="250"></a>
<div>
<ul id="navbar">
	<li><a href="index.html">Home</a></li>
	<li><a href="shop.html">Shop</a></li>
	<li><a href="about.html">About</a></li>
	<li><a href="contact.html">Contact</a></li>
	<li><a class="active" href="login.html">Login/Register</a></li>
	<li><a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
</ul>
</div>
</section>

<main>
<div class="form-container">
<div class="tabs">
<div class="tab-btn active" id="login-tab">Login</div>
<div class="tab-btn" id="register-tab">Register</div>
</div>

<!-- LOGIN FORM -->
<form id="login-form" class="active">
<div class="form-row single"><input type="email" id="login-email" name="email" placeholder="E-mail" required /></div>
<div class="form-row single"><input type="password" id="login-password" name="password" placeholder="Password" required /></div>
<button type="submit">Login</button>
<div class="message" id="login-message"></div>
</form>

<!-- REGISTER FORM -->
<form id="register-form">
 <div class="form-row">
<input type="text" id="first-name" name="firstName" placeholder="First Name" required />
<input type="text" id="last-name" name="lastName" placeholder="Last Name" required />
</div>
<div class="form-row single"><input type="email" id="register-email" name="email" placeholder="E-mail" required /></div>
<div class="form-row single"><input type="password" id="register-password" name="password" placeholder="Password" required /></div>
<button type="submit">Register</button>
<div class="message" id="register-message"></div>
</form>
</div>
</main>

<script>
// Tab switching
const loginTab = document.getElementById('login-tab');
const registerTab = document.getElementById('register-tab');
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');

loginTab.addEventListener('click', () => {
	loginTab.classList.add('active');
	registerTab.classList.remove('active');
	loginForm.classList.add('active');
	registerForm.classList.remove('active');
});

registerTab.addEventListener('click', () => {
	registerTab.classList.add('active');
	loginTab.classList.remove('active');
	registerForm.classList.add('active');
	loginForm.classList.remove('active');
});

</script>
<script src="app.js"></script>
</body>
</html>
