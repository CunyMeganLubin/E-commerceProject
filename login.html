<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login/Register</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<style>
			main {
				display: flex;
				justify-content: center;
				background: #f4f4f4;
				padding: 20px;
			}
			.form-container {
				background: white;
				padding: 40px 50px;
				border-radius: 12px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
				width: 100%;
				max-width: 450px;
				min-height: 400px;
			}
			.tabs {
				display: flex;
				margin-bottom: 30px;
				justify-content: center;
				gap: 40px;
			}
			.tab-btn {
				cursor: pointer;
				font-weight: 700;
				font-size: 20px;
				color: #6c84a2;
				border-bottom: 2px solid transparent;
				padding-bottom: 6px;
				transition: all 0.3s ease;
			}
			.tab-btn.active {
				color: #194069;
				border-bottom-color: #194069;
			}
			form {
				display: none;
			}
			form.active {
				display: block;
			}
			.form-row {
				display: flex;
				gap: 10px;
				margin-bottom: 20px;
			}
			input[type="text"],
			input[type="email"],
			input[type="password"] {
				width: 100%;
				padding: 12px 15px;
				font-size: 16px;
				border: 1.5px solid #ccc;
				border-radius: 6px;
				outline: none;
				transition: border-color 0.3s ease;
			}
			input:focus {
				border-color: #194069;
			}
			button {
				width: 100%;
				background-color: #6c84a2;
				color: white;
				font-size: 18px;
				font-weight: 600;
				margin-top: 10px;
				padding: 12px 0;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			button:hover {
				background-color: #194069;
			}
			.password-wrapper {
				position: relative;
				width: 100%;
			}
			.password-wrapper i.toggle-password {
				position: absolute;
				right: 15px;
				top: 50%;
				transform: translateY(-50%);
				cursor: pointer;
				color: #999;
			}
			.message {
				text-align: center;
				margin-top: 15px;
				font-size: 14px;
			}
			.message.success {
				color: green;
			}
			.message.error {
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- Header Section -->
		<section id="header">
			<a href="index.html"><img src="Icons/logo.png" class="logo" alt="Website Logo" width="100" height="100" /></a>
			<nav>
				<ul id="navbar">
					<li><a href="index.html">Home</a></li>
					<li><a href="shop.html">Shop</a></li>
					<li><a href="donate.html">Donate</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a class="active" href="login.html" id="login-logout-link">Login/Register</a></li>
					<li>
						<a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
					</li>
				</ul>
			</nav>
		</section>

		<main>
			<div class="form-container">
				<div class="tabs">
					<div class="tab-btn active" id="login-tab">Login</div>
					<div class="tab-btn" id="register-tab">Register</div>
				</div>

				<!-- Login Form -->
				<form id="login-form" class="active">
					<div class="form-row">
						<input type="email" id="login-email" name="email" placeholder="E-mail" required />
					</div>
					<div class="form-row">
						<div class="password-wrapper">
							<input type="password" id="login-password" name="password" placeholder="Password" required />
							<i class="fa fa-eye toggle-password" toggle="#login-password"></i>
						</div>
					</div>
					<button type="submit">Login</button>
					<div class="message" id="login-message"></div>
				</form>

				<!-- Registration Form -->
				<form id="register-form">
					<div class="form-row">
						<input type="text" id="first-name" name="firstName" placeholder="First Name" required />
						<input type="text" id="last-name" name="lastName" placeholder="Last Name" required />
					</div>
					<div class="form-row">
						<input type="email" id="register-email" name="email" placeholder="E-mail" required />
					</div>
					<div class="form-row">
						<div class="password-wrapper">
							<input type="password" id="register-password" name="password" placeholder="Password" required minlength="8" title="Password must be at least 8 characters long" />
							<i class="fa fa-eye toggle-password" toggle="#register-password"></i>
						</div>
					</div>
					<button type="submit">Register</button>
					<div class="message" id="register-message"></div>
				</form>
			</div>
		</main>

		<!-- UI Interaction Script (Tabs, Password Toggle) -->
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const loginTab = document.getElementById("login-tab")
				const registerTab = document.getElementById("register-tab")
				const loginForm = document.getElementById("login-form")
				const registerForm = document.getElementById("register-form")

				loginTab.addEventListener("click", () => {
					loginTab.classList.add("active")
					registerTab.classList.remove("active")
					loginForm.classList.add("active")
					registerForm.classList.remove("active")
				})

				registerTab.addEventListener("click", () => {
					registerTab.classList.add("active")
					loginTab.classList.remove("active")
					registerForm.classList.add("active")
					loginForm.classList.remove("active")
				})

				document.querySelectorAll(".toggle-password").forEach((icon) => {
					icon.addEventListener("click", () => {
						const input = document.querySelector(icon.getAttribute("toggle"))
						if (input) {
							input.type = input.type === "password" ? "text" : "password"
							icon.classList.toggle("fa-eye")
							icon.classList.toggle("fa-eye-slash")
						}
					})
				})
			})
		</script>

		<!-- Link to the new frontend logic file -->
		<script src="app.js"></script>
	</body>
</html>
